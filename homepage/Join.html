<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join</title>
</head>
<body>
    <!--페이지 제목-->
    <h3>JOIN US</h3>
    <!--form 태그-->
    <form name="Join" action="http://www.kopo.ac.kr/kangseo/index.do" method="get">
       <!--필수사항 fieldset 태그-->
       <fieldset>
          <legend>필수사항</legend><br>
          <!--ID입력-->
          ID&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(영문소문자/숫자,4~16자)<br>
          <input type="text" name="c_name" size="40" maxlength="16" min="4"><br><br>
          <!--PASSWORD입력-->
          PASSWORD&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(영문소문자/숫자,4~16자)<br>
          <input type="password" name="c_pwd" size="40" maxlength="16" min="4" ><br><br>
          <!--NAME입력-->
          NAME<br>
          <input type="text" name="name" size="40"><br><br>
          <!--E-MAIL입력-->
          E-MAIL<br>
          <input type="email" size="40"><br><br>
          <!--BOBLIE입력-->
          MOBILE<br>
          <input type="text" name="Nub1" size="1" maxlength="3">-<input type="text" name="Nub2" size="1" maxlength="3">-<input type="text" name="Nub3" size="1" maxlength="3"><br><br>
        </fieldset>
        <!--선택사항 fieldset태그-->
        <fieldset>
            <legend>선택사항</legend><br>
            <!--AGE입력-->
            AGE<br> 
            <input type="number" min="20" max="50" value="20"><br><br>
            <!--GENDER입력-->
            GENDER<br>
            <input type="radio" name="gender" value="male" id="m" > <label for="m">MAN</label><input type="radio" name="gender" value="female" id="w" > <label for="w">FEMALE</label><br><br>
            <!--JOIN DAY입력 -->
            JOIN DAY<br> 
            <input type="date"><br><br>
            <!--REMARK입력-->
            REMARK<br>
            <textarea name="memo" cols="50" row="10">
            100글자 이내로 작성하시오.
            </textarea><br><br>
        </fieldset>
        <a href="http://www.kopo.ac.kr/kangseo/index.do"><input type="submit" value="JOIN US"></a>
        <input type="reset" value="RESET">
    </form>
</body>
</html>
