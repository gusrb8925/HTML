<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }

        li:first-child {
            color: red;
        }

        li:nth-child(2) {
            background-color: coral;
        }

        li:nth-child(4) {
            color: beige;
        }
    </style>

</head>

<body>
    <ul>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
        <li>네번째</li>
    </ul>

</body></html>
