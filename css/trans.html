<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            border: 1px solid red;
            transition: width 3s, height 4s, border 3s, transform 10s;
        }

        div:hover {
            width: 300px;
            height: 300px;
            border: 2px solid blue;
            transform: skewX(180deg);
        }

    </style>
</head>

<body>
    <div>마우스 올리기</div>
</body>

</html>
