<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        ul {list-style: none;}
        li {float:left;}
        li:nth-child(2n) {background-color: red;}
        li:nth-child(2n+1) {background-color: yellow;} 
    </style>
</head>
<body>
    <ul>
        <li>첫 번째</li>
        <li>두 번째</li>
        <li>세 번째</li>
        <li>네 번째</li>
        <li>다섯 번째</li>
        <li>여섯 번째</li>
        <li>일곱 번째</li>
    </ul><br>
    
</body>
</html>
