<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul#e1>li {
            list-style: none;
            float: left;
            padding: 15px;
        }

        ul>li:nth-child(2n) {
            background-color: red;
        }

        ul>li:nth-child(2n+1) {
            background-color: antiquewhite;
        }

        ul#e2>li {
            list-style: none;
            display: inline;
            padding: 15px;
        }
    </style>
</head>

<body>
    <ul id="e1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <br>
    <br>
    <br>
    <ul id="e2">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

</body></html>
