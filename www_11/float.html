<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            padding : 20px;
            margin : 10px;
        }
        .box1{
            float : left;
            background-color: brown;
        }
        .box2{
            float : left;
            background-color: cyan;
        }
        .box3{
            background-color: blue;
        }
        .box4{
            background-color: teal;
            clear : both;
        }
        
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
</body>
</html>
