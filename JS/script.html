<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <script>
            var title1 = "빅데이터시각화실습";
            var title2 = "소프트웨어공학";
            var title3 = "영어";

            document.write("<th>순번</th>");
            document.write("<th>과목명</th>");
            document.write("</tr>");
            document.write("<tr><td>1</td><td>" + title1 + "</td></tr>");
            document.write("<tr><td>2</td><td>" + title2 + "</td></tr>");
            document.write("<tr><td>3</td><td>" + title3 + "</td></tr>");
        </script>
    </table>
