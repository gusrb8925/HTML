<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        var date = new Date();
        var month = date.getMonth() + 1;

        if (month >= 3 && month <= 5) {
            alert("봄입니다.");
        } else if (month >= 6 && month <= 8) {
            alert("여름입니다.");
        } else if (month >= 9 && month <= 11) {
            alert("가을입니다.");
        } else if (month == 1 || month == 2 || month == 12) {
            alert("겨울입니다.");
        } else {
            alert("잘못입력했습니다.");
        }
    </script>
</body></html>
