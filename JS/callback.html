<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function callback(x) {
            for (var i = 1; i <= 10; i++) {
                x(i);
            }
        };
        var x = function(i) {
            document.write('number' + i + '<br>')
        }
    </script>
</head>

<body>
    <script>
        callback(x);
    </script>
</body></html>
