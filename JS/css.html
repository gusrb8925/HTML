<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #outbox {
            background: blue;
            width: 550px;
            height: 300px;
        }

        #inbox {
            background: red;
            width: 450px;
            height: 200px;
            position: absolute;
            left: 50px;
            top: 50px;
        }
    </style>
</head>

<body>
    <div id="outbox"></div>
    <div id="inbox"></div>

    <script>
        function changeColor(id, color) {
            document.getElementById(id).style.background = color;
        };
    </script>

    Outer Box: <button onclick="changeColor('outbox','red');">Red</button> <button onclick="changeColor('outbox','green');">Green</button> <button onclick="changeColor('outbox','blue');">blue</button><br>
    Inner Box: <button onclick="changeColor('inbox','black');">black</button> <button onclick="changeColor('inbox','yellow');">yellow</button>

</body></html>
