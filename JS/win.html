<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        var win;

        function open_win() {
            var url = prompt('원하는 주소를 입력하세요.');
            if (url) win = window.open(url);
        }
    </script>
    <button onclick='open_win();'>open page</button>
    <button onclick='win.close();'>close page</button>
</body></html>
