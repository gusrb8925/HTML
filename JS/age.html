<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>입력한 나이의 결과</h1>
    <script>
        var title1 = "미성년";
        var title2 = "청년";
        var title3 = "중년";

        var n = prompt("나이를 입력하시오", "20");
        age = parseInt(n);
        if (age >= 40) {
            ans = title3;
        } else if (age >= 20) {
            ans = title2;
        } else {
            ans = title1;
        }
        document.write(ans);
    </script>
</body></html>
