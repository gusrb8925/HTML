<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    checked
</style>

<body>
    <h1>기초 폼 만들기</h1>
    <form name="login" action="http://www.daum.net" method="get">
        <fieldset>
            <legend>기초사항</legend>
            성명<input type="text" name="c_name" placeholder="이름을 쓰세요" size="20" maxlength="8"><br>
            비밀번호<input type="password" name="c_pwd" size="40" maxlength="10" autofocus><br>
            비고<br>
            <textarea name="memo" cols="50" row="10">
                100글자 이내로 작성하시오.
            </textarea>

        </fieldset>
        <fieldset>
            <legend>선택사항</legend>
            성별 : <input type="radio" name="gender" value="male" id="man"> <label for="man">남자</label>
            <input type="radio" name="gender" value="female" id="female" checked><label for="female">여자</label><br><br>
            취미생활 <br>
            <input type="checkbox" name="hob" value="movie1" checked> 영화보기1
            <input type="checkbox" name="hob" value="movie2"> 영화보기2
            <input type="checkbox" name="hob" value="movie3"> 영화보기3
            <input type="checkbox" name="hob" value="movie4"> 영화보기4
            <input type="checkbox" name="hob" value="movie5"> 영화보기5
            <br>
            주소지 <select name="addr">
                <option value="se">서울시</option>
                <option value="ky">경기도</option>
                <option value="in" selected>인천시</option>
                <option value="kyu">경상도</option>
                <option value="je">전라도</option>
            </select>
            주소지 <select size="3" name="addr">
                <option value="se">서울시</option>
                <option value="ky">경기도</option>
                <option value="in" selected>인천시</option>
                <option value="kyu">경상도</option>
                <option value="je">전라도</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>추가 기능</legend>
            <br>나이 <input type="number" min="20" max="50" value="20">
            <br>컬러 <input type="color">
            <br>email <input type="email">
            <br>sns <input type="url">
            <br>가입일 <input type="date">
            <br>파일첨부 <input type="file">
            <br> <input type="tel" name="tel1" size="1" maxlength="3">-<input type="tel" name="tel2" size="1" maxlength="3">-<input type="tel" name="tel3" size="1" maxlength="3">
        </fieldset>
        <br>
        <input type="submit" value="제출하기">
        <input type="reset" value="취소하기">
    </form>
    <select>
        <option value="se">서울시</option>
        <option value="ky">경기도</option>
        <option value="in" selected>인천시</option>
        <option value="kyu">경상도</option>
        <option value="je">전라도</option>
    </select>
    <input type="checkbox" name="hob" value="movie1"> 영화보기1<br>
    성명<input type="text" name="c_name" placeholder="이름을 쓰세요" size="20" maxlength="8"><br>
</body></html>
